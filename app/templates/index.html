<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link rel="stylesheet" href="{{ url_for('static', path='index/styles.css') }}">
    <script src="{{ url_for('static', path='index/script.js') }}" defer></script>
</head>
<body>
    <h1>Create Course</h1>
    <form id="course-form">
        <div class="separator">
            <legend>Course Information</legend>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
    
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>
    
            <label for="inscription_year">Inscription Year:</label>
            <input type="number" id="inscription_year" name="inscription_year" min="1900" max="2024" placeholder="2020,2021,2023..." required>
        </div>

        <div class="separator">
            <legend>Lead Information</legend>
            <label for="lead_name">First Name:</label>
            <input type="text" id="lead_name" name="lead_name" placeholder="First name" required>


            <label for="lead_last_name">Last Name:</label>
            <input type="text" id="lead_last_name" name="lead_last_name" placeholder="Last name" required>


            <label for="lead_email">Email:</label>
            <input type="email" id="lead_email" name="lead_email" placeholder="correo@correo.com" required>


            <label for="lead_address">Address:</label>
            <input type="text" id="lead_address" name="lead_address" placeholder="street 123">


            <label for="lead_phone">Phone:</label>
            <input type="tel" id="lead_phone" name="lead_phone" placeholder="Phone">
        </div>

        <div class="separator">
            <legend>Subject Information</legend>
            <label for="subject_name">Subject Name:</label>
            <input type="text" id="subject_name" name="subject_name" placeholder="Mathematics, physics, chemistry..." required>


            <label for="career_name">Career Name:</label>
            <input type="text" id="career_name" name="career_name" placeholder="Career name" required>
        </div>
        <button type="submit">Submit</button>
        <p id="error-msg"></p>
    </form>
</body>
</html>
